
{{ define "main" }}

  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h3 class="font-tertiary mt-4 mb-2">{{ .Title }}</h3>
          <p class="font-secondary">by <span class="text-primary">{{ $.Site.Params.Author }}</span></p>
          <div class="content">
            {{ .Content }}

        </div>
      </div>
    </div>
  </section>

{{ end }}
